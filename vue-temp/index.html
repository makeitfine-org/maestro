<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="theme.css">
    <title>Play with Vue.js</title>
</head>
<body>
<h1>Vue.js</h1>
<div class="container pt-5" id="app" v-cloak>
    <div class="card center">
        <div v-html="customHtml"></div>
        <!--        <h2 v-text="title"></h2>-->
        <!--        <h2 v-once>{{ title }}</h2>-->
        <!--        <h2 v-pre>{{ title }}</h2>-->
        <!--        <button class="btn"-->
        <!--                @click="title = (title === '-' ? 'Play with Vue.js title' : '-')">change-->
        <!--        </button>-->
        <div class="form-control">
            <input type="text"
                   @keyup.enter.up.down="addItem($event)"
                   @click.right="addItem($event)"
                   ref="newInput">
        </div>
        <ul class="list">
            <!--            <li class="list-item" v-for="(item, i) of ['sd', 'd', '2', '0', 'k']">{{ item }} {{ i - 1 }}</li>-->
            <!--            <li class="list-item" v-for="(value, key) in customObject">-->
            <!--                <em style="color: darkorange;">{{ key }}:&nbsp;</em> {{ value }}-->
            <!--            </li>-->
            <li class="list-item"
                v-if="items.length"
                v-for="(item, i) in items"
                @click="remove(i), removeLog(item)"
                :key="item"
            >
                <strong>{{ item }}</strong>
                &nbsp;
                <input type="text" @click.stop>
            </li>
            <li class="list-item"
                v-show="items.length === 0">
                No items
            </li>
        </ul>
    </div>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script src="app.js"></script>
</body>
</html>
